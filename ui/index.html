<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-select.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/tauCharts.min.css">

    <title>SSHeller</title>
</head>

<body class="bg-light" onload="switchMainView('ServerList')">
    <!-- Elctron + jQuery bugfix -->
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="js/loading.js"></script>
    <script src="js/backend-connector.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/d3.v3.js"></script>
    <script src="js/tauCharts.min.js"></script>
    <script src="js/index.js"></script>

    <!-- ******************** VIEW: Server List ******************** -->
    <div id="ServerList" class="main-view">
        <div class="container" style="max-width: 30rem;">
            <div class="row">
                <div class="container">
                    <h2>Servers list</h2>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-auto">
                    <button type="button" class="btn btn-primary mb-2" onclick="switchMainView('AddServer')">Add</button>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-danger mb-2" onclick="deleteServer()">Delete</button>
                </div>
            </div>
            <div class="row">
                <div class="form-group container">
                    <select class="form-control" id="serverSelector" ondblclick="connect()" size="16">
                        <option>loading</option>
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="connect()">Connect</button>
        </div>
    </div>
    <!-- ******************** VIEW: Add Server ******************** -->
    <div id="AddServer" class="main-view d-none">
        <div class="container" style="max-width: 30rem;">
            <div class="row">
                <div class="col-md-12 order-md-1">
                    <h4 class="mb-3">Server</h4>
                    <form class="needs-validation" novalidate="" _lpchecked="1">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="host">Name</label>
                                <input class="form-control" id="name" placeholder="" value="Server" required="" type="text">
                                <div class="invalid-feedback">
                                    Valid name is required.
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10 mb-3">
                                <label for="host">Host</label>
                                <input class="form-control" id="host" placeholder="" value="10.236.200.154" required="" type="text">
                                <div class="invalid-feedback">
                                    Valid host is required.
                                </div>
                            </div>
                            <div class="col-md-2 mb-3">
                                <label for="port">Port</label>
                                <input class="form-control" id="port" placeholder="" value="22" required="" type="text">
                                <div class="invalid-feedback">
                                    Valid port is required.
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="user">User</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">@</span>
                                    </div>
                                    <input class="form-control" id="user" placeholder="" value="root" required="" type="text">
                                    <div class="invalid-feedback" style="width: 100%;">
                                        Your username is required.
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="password">Password</label>
                                <input class="form-control" id="password" placeholder="" value="root" required="" type="password">
                                <div class="invalid-feedback">
                                    Valid password is required.
                                </div>
                            </div>
                        </div>

                        <div class="row align-items-top">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header" id="headingOne">
                                        <button type="button" class="btn btn-sm btn-secondary" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                            Optoinal: root password
                                        </button>
                                    </div>

                                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne">
                                        <div class="card-body">
                                            <input class="form-control" id="rootPassword" placeholder="" value="root" required="" type="password">
                                            <div class="invalid-feedback">
                                                Valid root password is required.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary btn-lg btn-block m-1" onclick="addServer()">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- ******************** VIEW: Plugins ******************** -->
    <div id="Plugins" class="main-view d-none">
        <div class="container">
            <div class="row">
                <div id="plugin-selector" class="col-auto">
                    <select id="pluginSelector" class="selectpicker" data-live-search="true">
                        <option>Loading...</option>
                    </select>
                </div>
                <div class="col align-self-center">
                    <b>Connected to:</b>
                    <label id="serverLabel">Loading...</label>
                </div>
                <div class="col-auto align-self-center">
                    <button type="button" class="btn btn-danger mb-2" onclick="disconnect()">Disconnect</button>
                </div>
            </div>
            <div id="PluginContent" class="jumbotron w-100 h-100">
                Loading...
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="mainModal" tabindex="-1" role="dialog" aria-labelledby="mainModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mainModalLabel">Loading...</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="mainModalBody">
                    Loading...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
